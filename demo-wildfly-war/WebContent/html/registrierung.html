	<h1 class="angaben">Ihre persönlichen Angaben</h1>
	<form id="myform" method="post" action="../ErstelleKunde" accept-charset="utf-8" >
		<fieldset>
			<legend>Registrierung</legend>

			<div class="a_radio">
				<label for="r1"> Herr</label>
				<input type="Radio" name="geschlecht" id="r1" value="m" required>			
				<label for="r2">Frau</label>
				<input type="Radio" name="geschlecht" id="r2" value="w" required>
			</div>
					
			<div>
					 <label for="vorname">Name:</label> 
					 <input type="text" placeholder="Vorname eingeben" name="vorname"  id="vorname" size="30"  maxlength="40" required>
			</div>
			<div>
				<label for="nachname">Nachname:</label> 
				<input type="text" placeholder="Nachname eingeben"  name="FamName" id="nachname" size="30" maxlength="40" required>
			</div>
			<div>
				<label for="adresse"> Straße</label> <input type="text"
					placeholder="Strasse" name="strasse" id="strasse" size="30"
					 maxlength="40" required>
			</div>
			<div>
				<label for="hausnummer"> Hausnummer</label> <input type="text"
					placeholder="Hausnummer" name="hausnummer" id="hausnummer" size="30"
					 maxlength="40" required>
			</div>
			<div>
				<label for="plz">Postleizahl</label> <input type="text"
					pattern="[0-9]{5}" title="Fünfstellige Postleizahl" size="30"
					placeholder="PLZ" name="plz" id="plz" required />
			</div>
			<div>
				<label for="ort"> Ort </label> <input type="text" placeholder="Ort"
					name="ort" id="ort" size="30"  maxlength="40" required>
			</div>
			<div>

				<label for="email">E-Mail</label><input type="text"
					placeholder="E-Mail adresse " name="email" id="email" size="30" 
					maxlength="40" required>
			</div>
			<div>
				<label for="geburtsdatum">P.-Datum (dd-mm-yyyy):</label>
				<input type="date" name="geburtsdatum" id="geburtsdatum" required/>
			</div>
			<div>
				<label for="passwort"> Passwort</label> <input type="password" id="pwd"
					name="passwort"  size="30"  maxlength="40" required><br>
			</div>
			<div>
				<label for="passwort"> Passwort wiederholen:</label> <input type="password" id="pwd"
					name="passwort"  size="30"  maxlength="40" required><br>
				</div>
			<div>
				<button name="absenden" type="submit" id="button">Absenden</button>
			</div>
		</fieldset>
	</form>
